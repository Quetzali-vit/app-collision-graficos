<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detección de colisiones</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* Hace que el body ocupe toda la pantalla */
        html, body {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
        }

        /* Contenedor principal que ajusta el contenido */
        .main-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to right, #470808, #0c0346);
            padding: 20px;
        }

        /* Ajustes para los textos */
        .text-container {
            text-align: center;
            color: white;
            margin-bottom: 10px;
        }

        /* Ajustes del canvas */
        canvas {
            max-width: 100%;
            max-height: 100%;
            border: 2px solid white;
        }

        /* Footer pegado abajo */
        footer {
            width: 100%;
            background-color: #222;
        }
    </style>
</head>

<body>

    <div class="main-container">
        <!-- Título principal -->
         
        <h2 class="text-center fw-bold text-white py-3">Juego Interactivo 2D</h2>

        <div class="row justify-content-center text-white">
            <div class="text-container" id="level-info">Nivel: 1</div>
            <div class="text-container" id="deleted-info">Eliminados: 0 (0%)</div>
        </div>

        <!-- Canvas -->
        <canvas id="canvas"></canvas>
    </div>

    <!-- Pie de página -->
    <footer class="text-white text-center py-3">
        <p class="mb-0">&copy; 2025 Todos los derechos reservados | Quetzali Vite</p>
    </footer>

    <script src="js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
